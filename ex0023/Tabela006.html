<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas </title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            }
            table {
                width: 580px;
                border-collapse: collapse;
            }
            caption {
                border: 1px solid black;
                background-color: grey;
                color: rgb(236, 234, 231);
                padding: 12px;
                font-size: 1.6em;
                font-weight: bolder;
                text-decoration: underline;

            }
            td, th {
                font-size: 1.3em;
                border: 1px solid black;
                padding: 8px;
            }
            tr.destaque {
                background-color: greenyellow;
            }
            /*não necessáriamente preciso de colocar o "col" que é a tag que estou modificando, mas é bom colocar para sabemos identificar */
               col.nome{
                   background-color: blue;
               }        
                   /* posso juntar essas duas tags 
                   col.sexo{}
                   col.idade{}
                   */
                  /* col.sexo, col.idade {
                       background-color: blueviolet;} posso usar para configurar duas tags ou mais dessa forma.*/
                   col.grupo {
                       background-color: blueviolet;
                   }
                    col.profissão{ 

                    } 
                    .amarelo {
                        background-color: yellow;
                    }
                    .azul {
                        background-color: blue;
                    }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <!--col =  modifica uma coluna 
        colgroup = modifica um grupo de colunas 
    Caso eu queira modificar uma coluna inteira uso a tag colgroup (Coluna de cima para baixo) e crio uma classe para ela e depois configuro com o css, igual está acima...
ou eu posso usar uma classe específica e usa a tag span junto dela, tipo assim:
<col class"grupo" span "2" aqui nesse caso vou estar colocando em duas colunas seguidas, posso então tiran por exemplo a coluna sexo e idade, como ja configurei a de nome, a sequência seria essa.
Se eu quizer preencher a linha da esquerda para direita devo somente configurar um CSS para tag TR que irá configurar a linha inteira da esqueda para direita, para eu configurar uma coluna(de cima para baixo) devo usar o col, se for a cluna inteira, colgroup. -->
            <!-- Veja essa tag por exemplo, fiz uma classe de cor para cada, posso colocar qualquer nome, coloquei o nome da classe com o mesmo nome da cor e ficom em sequência. -->
        <!--<colgroup>
            <col class="amarelo">
            <col class="azul">
            <col class="amarelo">
            <col class="azul">
        </colgroup> 
    logo abaixo segue a mesma analogia, cada classe ficou de acordo com a cor que coloquei.-->
        <col class="nome">
        <col class="grupo" span="3">
        <col class="profissão">
        
        <!--uma coisa muito importante que percebi também é que não importa o nome que você dê para o scope do colgroup acima, ela sempre independente do nome da coluna, sempre irá seguir a sequência, caso configure apenas a coluna "profissão", que é a ultima, ela não irá configurar a ultima e sim a primeira, o jeito mais prático que encontrei em configurar as colunas é usando o span."
        Posso também criar uma classe para cada uma das tags col e para melhor idêntificação da cor, coloco o nome da classe com a cor que desejo.  -->
        <caption>Caderno</caption>
        <tr>
            <th scope="colgroup">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr class="destaque">
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td class="destaque">Carine</td>
            <td>F</td>
            <td>29</td>
            <td>Psicóloga</td>
        </tr>
    </table>
    
</body>
</html>
