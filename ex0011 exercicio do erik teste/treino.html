    <picture>

    <h1>Reproduzindo áudio em meu site.<h/1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
       
        <audio preload="metadata" autoplay controls>
            <source src="../EX0011/midia/CutIt-SilentPartner.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="../EX0011/midia/CutIt-SilentPartner.mp3" download="../EX0011/midia/CutIt-SilentPartner.mp3" type="audio/mp3" target="_blank">clique aqui para baixar o  arquivo mp3</a></p>
    <br>
    <audio preload="metadata" autoplay></audio>
    <source src="../ex0011/midia/CutIt-SilentPartner.mp3" type="audio/mp3" target="_blank">
